<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ÎÞ±êÌâÎÄµµ</title>
<style>
	.a{
		height:20px;
		width:20px;
		border-color:#FFF;
		background-color:#CCC;
	}
</style>
<script>
	var height=parseInt(prompt('height?'));
	var width=parseInt(prompt('width?'));
	var mode=0;
</script>
</head>

<body>
<div id="mode"></div>
<script>
	var model=document.getElementById('mode');
	model.textContent=0;
</script>
<button onClick="mode=0;model.textContent=0;">wall</button>
<button onClick="mode=1;model.textContent=1;">other</button>
<table class='b' id='aaa'></table>
<script>
	var content=[];
	var content1=[];
	var count=0;
	var div=document.getElementById('aaa');
	function change(id){
		var temp=document.getElementById(id);
		if(content[id]==1 || content1[id]==1){content[id]=0;content1[id]=0;temp.style.backgroundColor='rgb(204, 204, 204)';}
		else if(mode==0){content[id]=1;temp.style.backgroundColor='rgb(255, 255, 255)';}
		else{content1[id]=1;temp.style.backgroundColor='rgb(180, 180, 10)';}
	}
	for(i=0;i<height;i=i+1){
		var temp2=document.createElement('tr');
		for(j=0;j<width;j++){
			content[count]=0;
			content1[count]=0;
			var temp=document.createElement('div');
			var temp1=document.createElement('td');
			temp.setAttribute('class','a');
			temp.setAttribute('id',count);
			temp.setAttribute('onclick','change('+count+')');
			count++;
			temp1.appendChild(temp);
			temp2.appendChild(temp1);
		}
		div.appendChild(temp2);
	}
	count=0;
	for(i=0;i<height;i=i+1){
		for(j=0;j<width;j++){
			if(i==0 || j==0 || i==height-1 ||j==width-1){change(count);}
			count++;
		}
	}
	function print1(){
		var temp1=document.getElementById("bbb");
		var string="[";
		for(i=0;i<count-1;i++){
			string+=content[i]+",";
		}
		string+=content[i]+"]";
		temp1.textContent=string;
	}
	function print2(){
		var temp1=document.getElementById("bbb");
		var string="[";
		for(i=0;i<count-1;i++){
			string+=content1[i]+",";
		}
		string+=content1[i]+"]";
		temp1.textContent=string;
	}
</script>
<button onClick="print1()">print...layer1</button>
<button onClick="print2()">print...layer2</button>
<div id="bbb"></div>
</body>
</html>
